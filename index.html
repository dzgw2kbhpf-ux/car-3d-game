<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>car-3d-game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<style>
*{
  -webkit-user-select:none;
  -webkit-touch-callout:none;
  user-select:none;
}
html,body{
  margin:0;
  padding:0;
  overflow:hidden;
}
#ui{
  position:fixed;
  top:10px;
  left:50%;
  transform:translateX(-50%);
  color:#fff;
  background:rgba(0,0,0,0.5);
  padding:8px 12px;
  border-radius:8px;
  font-family:sans-serif;
  z-index:10;
}
</style>
</head>
<body>
<div id="ui">右下：アクセル / 左下：ブレーキ / 下中央：クラクション</div>

<script src="https://unpkg.com/three@0.155.0/build/three.min.js"></script>
<script>
document.addEventListener("contextmenu",e=>e.preventDefault());

/* ===== 基本 ===== */
const scene=new THREE.Scene();
scene.background=new THREE.Color(0x87ceeb);

const camera=new THREE.PerspectiveCamera(60,innerWidth/innerHeight,0.1,4000);
const renderer=new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth,innerHeight);
document.body.appendChild(renderer.domElement);

// 昼ライト
scene.add(new THREE.HemisphereLight(0xffffff,0xcccccc,1.3));
const sun=new THREE.DirectionalLight(0xffffff,1);
sun.position.set(30,50,20);
scene.add(sun);

/* ===== 音 ===== */
let audioCtx,engineOsc,engineGain,hornOsc,hornGain;
function initAudio(){
  if(audioCtx) return;
  audioCtx=new (window.AudioContext||window.webkitAudioContext)();

  engineOsc=audioCtx.createOscillator();
  engineGain=audioCtx.createGain();
  engineOsc.type="sawtooth";
  engineOsc.frequency.value=60;
  engineGain.gain.value=0.07;
  engineOsc.connect(engineGain);
  engineGain.connect(audioCtx.destination);
  engineOsc.start();

  hornOsc=audioCtx.createOscillator();
  hornGain=audioCtx.createGain();
  hornOsc.type="triangle";
  hornOsc.frequency.value=440;
  hornGain.gain.value=0;
  hornOsc.connect(hornGain);
  hornGain.connect(audioCtx.destination);
  hornOsc.start();
}
function hornOn(){ hornGain.gain.setTargetAtTime(0.25,audioCtx.currentTime,0.05); }
function hornOff(){ hornGain.gain.setTargetAtTime(0,audioCtx.currentTime,0.05); }

/* ===== 車 ===== */
const car=new THREE.Group();
scene.add(car);
const body=new THREE.Mesh(
  new THREE.BoxGeometry(1.8,0.6,3),
  new THREE.MeshStandardMaterial({color:0xff3333})
);
body.position.y=0.6;
car.add(body);

/* ===== 操作 ===== */
let accel=false,brake=false,horn=false;
let speed=0;
const MAX_SPEED=0.15;
const ACCEL=0.003;
const BRAKE=0.006;

function inputStart(e){
  e.preventDefault();
  initAudio();
  const t=e.touches?e.touches[0]:e;
  const x=t.clientX;
  const y=t.clientY;

  if(y>innerHeight*0.75 && x>innerWidth*0.33 && x<innerWidth*0.66){
    horn=true; hornOn(); return;
  }
  if(y>innerHeight*0.75){
    accel = x>innerWidth/2;
    brake = x<=innerWidth/2;
  }
}
function inputEnd(e){
  e.preventDefault();
  accel=false; brake=false;
  if(horn){ horn=false; hornOff(); }
}

addEventListener("touchstart",inputStart,{passive:false});
addEventListener("touchend",inputEnd,{passive:false});
addEventListener("mousedown",inputStart);
addEventListener("mouseup",inputEnd);

/* ===== 道路・街 ===== */
const CHUNK=50;
const VIEW=6;
const chunks=new Map();

const LANE_WIDTH=3.5;
const LANES_PER_SIDE=2;
const ROAD_WIDTH=LANE_WIDTH*LANES_PER_SIDE*2;
const SIDEWALK_WIDTH=3;
const BUILDING_OFFSET=1.5;
const INTERSECTION_INTERVAL=4;

function createChunk(i){
  const g=new THREE.Group();
  const z=i*CHUNK;
  const isIntersection = (i%INTERSECTION_INTERVAL===0);

  // 道路
  const road=new THREE.Mesh(
    new THREE.PlaneGeometry(ROAD_WIDTH,CHUNK),
    new THREE.MeshStandardMaterial({color:0x222222})
  );
  road.rotation.x=-Math.PI/2;
  road.position.z=z+CHUNK/2;
  g.add(road);

  // 交差点
  if(isIntersection){
    const cross=new THREE.Mesh(
      new THREE.PlaneGeometry(ROAD_WIDTH,ROAD_WIDTH),
      new THREE.MeshStandardMaterial({color:0x333333})
    );
    cross.rotation.x=-Math.PI/2;
    cross.position.z=z+CHUNK/2;
    g.add(cross);
  }

  // センターライン（オレンジ実線）
  const centerLine=new THREE.Mesh(
    new THREE.PlaneGeometry(0.3,CHUNK),
    new THREE.MeshStandardMaterial({color:0xff9900})
  );
  centerLine.rotation.x=-Math.PI/2;
  centerLine.position.set(0,0.02,z+CHUNK/2);
  g.add(centerLine);

  // 車線境界（白破線）
  [-LANE_WIDTH,LANE_WIDTH].forEach(x=>{
    for(let l=0;l<5;l++){
      const line=new THREE.Mesh(
        new THREE.PlaneGeometry(0.2,4),
        new THREE.MeshStandardMaterial({color:0xffffff})
      );
      line.rotation.x=-Math.PI/2;
      line.position.set(x,0.02,z+l*10+5);
      g.add(line);
    }
  });

  // 歩道内側白破線
  [-1,1].forEach(side=>{
    for(let l=0;l<5;l++){
      const line=new THREE.Mesh(
        new THREE.PlaneGeometry(0.2,4),
        new THREE.MeshStandardMaterial({color:0xffffff})
      );
      line.rotation.x=-Math.PI/2;
      line.position.set(
        side*(ROAD_WIDTH/2-0.5),
        0.02,
        z+l*10+5
      );
      g.add(line);
    }
  });

  // 歩道（道路横）
  [-1,1].forEach(side=>{
    const walk=new THREE.Mesh(
      new THREE.BoxGeometry(SIDEWALK_WIDTH,0.3,CHUNK),
      new THREE.MeshStandardMaterial({color:0x999999})
    );
    walk.position.set(
      side*(ROAD_WIDTH/2+SIDEWALK_WIDTH/2),
      0.15,
      z+CHUNK/2
    );
    g.add(walk);

    // 建物下まで伸ばす歩道
    const walk2=new THREE.Mesh(
      new THREE.BoxGeometry(4,0.25,CHUNK),
      new THREE.MeshStandardMaterial({color:0xaaaaaa})
    );
    walk2.position.set(
      side*(ROAD_WIDTH/2+SIDEWALK_WIDTH+2),
      0.12,
      z+CHUNK/2
    );
    g.add(walk2);
  });

  // 建物（大きく・寄せる）
  for(let b=0;b<3;b++){
    [-1,1].forEach(side=>{
      const h=10+Math.random()*10;
      const build=new THREE.Mesh(
        new THREE.BoxGeometry(8,h,10),
        new THREE.MeshStandardMaterial({color:0x888888})
      );
      build.position.set(
        side*(ROAD_WIDTH/2+SIDEWALK_WIDTH+BUILDING_OFFSET),
        h/2,
        z+10+b*15
      );
      g.add(build);
    });
  }

  scene.add(g);
  chunks.set(i,g);
}

function updateChunks(){
  const cur=Math.floor(car.position.z/CHUNK);
  for(let i=cur-VIEW;i<=cur+VIEW;i++){
    if(!chunks.has(i)) createChunk(i);
  }
  for(const [i,g] of chunks){
    if(Math.abs(i-cur)>VIEW){
      scene.remove(g);
      chunks.delete(i);
    }
  }
}

/* ===== ループ ===== */
camera.position.set(0,4,-10);

function animate(){
  requestAnimationFrame(animate);

  if(accel) speed+=ACCEL;
  if(brake) speed-=BRAKE;
  speed*=0.98;
  speed=Math.max(0,Math.min(MAX_SPEED,speed));

  car.position.z+=speed*10;
  if(engineOsc) engineOsc.frequency.value=60+speed*600;

  updateChunks();

  camera.position.z=car.position.z-10;
  camera.lookAt(0,1,car.position.z+15);

  renderer.render(scene,camera);
}
animate();

addEventListener("resize",()=>{
  camera.aspect=innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
});
</script>
</body>
</html>
