<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>car-3d-game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html,body{margin:0;padding:0;overflow:hidden}
</style>
</head>
<body>

<script src="https://unpkg.com/three@0.155.0/build/three.min.js"></script>
<script>
const scene=new THREE.Scene();
scene.background=new THREE.Color(0x87ceeb);

const camera=new THREE.PerspectiveCamera(60,innerWidth/innerHeight,0.1,5000);
const renderer=new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth,innerHeight);
document.body.appendChild(renderer.domElement);

scene.add(new THREE.HemisphereLight(0xffffff,0xcccccc,1.3));
scene.add(new THREE.DirectionalLight(0xffffff,1));

/* 車 */
const car=new THREE.Mesh(
  new THREE.BoxGeometry(1.8,0.6,3),
  new THREE.MeshStandardMaterial({color:0xff3333})
);
car.position.y=0.6;
scene.add(car);

/* 定数 */
const CHUNK=50;
const VIEW=6;
const LANE=3.5;
const ROAD_WIDTH=LANE*4;
const EDGE_GAP=0.4;        // ★ 白線と歩道の隙間
const SIDEWALK=3;
const BUILDING_OFFSET=6;  // ★ 建物をさらに外へ
const INTERVAL=4;
const chunks=new Map();

/* ===== 直線チャンク ===== */
function straightChunk(){
  const g=new THREE.Group();

  // 道
  const road=new THREE.Mesh(
    new THREE.PlaneGeometry(ROAD_WIDTH,CHUNK),
    new THREE.MeshStandardMaterial({color:0x222222})
  );
  road.rotation.x=-Math.PI/2;
  g.add(road);

  // 外側白線
  [-1,1].forEach(s=>{
    const edge=new THREE.Mesh(
      new THREE.PlaneGeometry(0.3,CHUNK),
      new THREE.MeshStandardMaterial({color:0xffffff})
    );
    edge.rotation.x=-Math.PI/2;
    edge.position.set(s*(ROAD_WIDTH/2-0.15),0.05,0);
    g.add(edge);
  });

  // 歩道（白線と少し離す）
  [-1,1].forEach(s=>{
    const walk=new THREE.Mesh(
      new THREE.BoxGeometry(SIDEWALK,0.3,CHUNK),
      new THREE.MeshStandardMaterial({color:0x999999})
    );
    walk.position.set(
      s*(ROAD_WIDTH/2+EDGE_GAP+SIDEWALK/2),
      0.15,
      0
    );
    g.add(walk);
  });

  // 建物（かなり外側）
  for(let i=0;i<3;i++){
    [-1,1].forEach(s=>{
      const h=12+Math.random()*10;
      const b=new THREE.Mesh(
        new THREE.BoxGeometry(8,h,10),
        new THREE.MeshStandardMaterial({color:0x888888})
      );
      b.position.set(
        s*(ROAD_WIDTH/2+EDGE_GAP+SIDEWALK+BUILDING_OFFSET),
        h/2,
        -CHUNK/2+10+i*15
      );
      g.add(b);
    });
  }

  return g;
}

/* ===== 横道チャンク ===== */
function sideChunk(){
  const g=new THREE.Group();

  const road=new THREE.Mesh(
    new THREE.PlaneGeometry(ROAD_WIDTH,CHUNK),
    new THREE.MeshStandardMaterial({color:0x222222})
  );
  road.rotation.x=-Math.PI/2;
  road.rotation.z=Math.PI/2;
  g.add(road);

  // 建物（X方向に大きく並べる＝絶対に違う）
  for(let i=0;i<3;i++){
    [-1,1].forEach(s=>{
      const h=12+Math.random()*10;
      const b=new THREE.Mesh(
        new THREE.BoxGeometry(8,h,10),
        new THREE.MeshStandardMaterial({color:0x5555ff}) // ★ 色変えて確認
      );
      b.position.set(
        -CHUNK/2+10+i*15,
        h/2,
        s*(ROAD_WIDTH/2+EDGE_GAP+SIDEWALK+BUILDING_OFFSET)
      );
      g.add(b);
    });
  }

  return g;
}

/* ===== チャンク生成 ===== */
function createChunk(i){
  const g=new THREE.Group();
  const z=i*CHUNK+CHUNK/2;

  if(i%INTERVAL===0){
    const center=new THREE.Mesh(
      new THREE.PlaneGeometry(ROAD_WIDTH,CHUNK),
      new THREE.MeshStandardMaterial({color:0x222222})
    );
    center.rotation.x=-Math.PI/2;
    center.position.z=z;
    g.add(center);

    [-1,1].forEach(s=>{
      const side=sideChunk();
      side.position.set(
        s*(ROAD_WIDTH/2),
        0,
        z+15
      );
      g.add(side);
    });
  }else{
    const straight=straightChunk();
    straight.position.z=z;
    g.add(straight);
  }

  scene.add(g);
  chunks.set(i,g);
}

function update(){
  const cur=Math.floor(car.position.z/CHUNK);
  for(let i=cur-VIEW;i<=cur+VIEW;i++){
    if(!chunks.has(i)) createChunk(i);
  }
}

camera.position.set(0,5,-12);
function animate(){
  requestAnimationFrame(animate);
  car.position.z+=1;
  update();
  camera.position.z=car.position.z-12;
  camera.lookAt(0,1,car.position.z+20);
  renderer.render(scene,camera);
}
animate();
</script>
</body>
</html>
