<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Infinite City Car Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<style>
body { margin:0; overflow:hidden; }
#info {
  position:fixed;
  top:10px;
  left:50%;
  transform:translateX(-50%);
  color:white;
  background:rgba(0,0,0,0.5);
  padding:8px 12px;
  border-radius:6px;
  font-family:sans-serif;
  z-index:10;
}
</style>
</head>
<body>
<div id="info">上タップ＝車種変更 / 左右＝ハンドル</div>

<script src="https://unpkg.com/three@0.155.0/build/three.min.js"></script>
<script>
/* ===== シーン（昼固定） ===== */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb); // 青空

const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth, innerHeight);
document.body.appendChild(renderer.domElement);

// 光（昼）
scene.add(new THREE.HemisphereLight(0xffffff,0xcccccc,1.2));
const sun = new THREE.DirectionalLight(0xffffff,1.0);
sun.position.set(10,20,10);
scene.add(sun);

/* ===== エンジン音 ===== */
let audioCtx, engineOsc, gain;

function startEngineSound(){
  if(audioCtx) return;

  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  engineOsc = audioCtx.createOscillator();
  gain = audioCtx.createGain();

  engineOsc.type = "sawtooth";
  engineOsc.frequency.value = 80;

  gain.gain.value = 0.1;

  engineOsc.connect(gain);
  gain.connect(audioCtx.destination);
  engineOsc.start();
}

/* ===== 車 ===== */
const car = new THREE.Group();
scene.add(car);

function clearCar(){
  while(car.children.length) car.remove(car.children[0]);
}

function createCar(type){
  clearCar();
  let color = 0xff3333;
  let length = 3;

  if(type===1){ color=0x33ff33; length=4; }
  if(type===2){ color=0x3399ff; length=2.5; }

  const body = new THREE.Mesh(
    new THREE.BoxGeometry(1.8,0.6,length),
    new THREE.MeshStandardMaterial({color})
  );
  body.position.y = 0.6;
  car.add(body);
}

let carType = 0;
createCar(carType);

/* ===== 操作 ===== */
let steer = 0;
const speed = 0.3;

function inputStart(e){
  startEngineSound();

  const x = e.touches ? e.touches[0].clientX : e.clientX;
  const y = e.touches ? e.touches[0].clientY : e.clientY;

  if(y < innerHeight*0.25){
    carType = (carType+1)%3;
    createCar(carType);
  } else {
    steer = x < innerWidth/2 ? -0.05 : 0.05;
  }
}
function inputEnd(){
  steer = 0;
}

addEventListener("touchstart",inputStart);
addEventListener("touchend",inputEnd);
addEventListener("mousedown",inputStart);
addEventListener("mouseup",inputEnd);

/* ===== 無限チャンク ===== */
const CHUNK = 60;
const VIEW = 3;
const chunks = new Map();

function createChunk(i){
  const g = new THREE.Group();
  const z = i*CHUNK;

  // 道路
  const road = new THREE.Mesh(
    new THREE.PlaneGeometry(20,CHUNK),
    new THREE.MeshStandardMaterial({color:0x222222})
  );
  road.rotation.x = -Math.PI/2;
  road.position.z = z+CHUNK/2;
  g.add(road);

  // 白線
  for(let k=0;k<6;k++){
    const l = new THREE.Mesh(
      new THREE.PlaneGeometry(0.2,4),
      new THREE.MeshStandardMaterial({color:0xffffff})
    );
    l.rotation.x = -Math.PI/2;
    l.position.z = z+k*10+5;
    g.add(l);
  }

  // 建物（復活）
  for(let b=0;b<6;b++){
    const h = 3+Math.random()*12;
    const build = new THREE.Mesh(
      new THREE.BoxGeometry(2+Math.random()*3,h,2+Math.random()*3),
      new THREE.MeshStandardMaterial({color:0x888888})
    );
    build.position.set(
      (Math.random()>0.5?1:-1)*(6+Math.random()*4),
      h/2,
      z+Math.random()*CHUNK
    );
    g.add(build);
  }

  scene.add(g);
  chunks.set(i,g);
}

function updateChunks(){
  const cur = Math.floor(car.position.z/CHUNK);

  for(let i=cur-VIEW;i<=cur+VIEW;i++){
    if(!chunks.has(i)) createChunk(i);
  }
  for(const [i,g] of chunks){
    if(Math.abs(i-cur)>VIEW){
      scene.remove(g);
      chunks.delete(i);
    }
  }
}

/* ===== ループ ===== */
camera.position.set(0,4,-8);

function animate(){
  requestAnimationFrame(animate);

  car.position.z += speed;
  car.position.x += steer;

  // エンジン音変化
  if(engineOsc){
    engineOsc.frequency.value = 80 + speed*200;
  }

  updateChunks();

  camera.position.x = car.position.x;
  camera.position.z = car.position.z-8;
  camera.lookAt(car.position.x,1,car.position.z+10);

  renderer.render(scene,camera);
}
animate();

addEventListener("resize",()=>{
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
});
</script>
</body>
</html>
