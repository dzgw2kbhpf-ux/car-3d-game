<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>car-3d-game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html,body{margin:0;padding:0;overflow:hidden}
</style>
</head>
<body>

<script src="https://unpkg.com/three@0.155.0/build/three.min.js"></script>
<script>
const scene=new THREE.Scene();
scene.background=new THREE.Color(0x87ceeb);

const camera=new THREE.PerspectiveCamera(60,innerWidth/innerHeight,0.1,5000);
const renderer=new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth,innerHeight);
document.body.appendChild(renderer.domElement);

scene.add(new THREE.HemisphereLight(0xffffff,0xcccccc,1.3));
const sun=new THREE.DirectionalLight(0xffffff,1);
sun.position.set(30,50,20);
scene.add(sun);

/* 車 */
const car=new THREE.Mesh(
  new THREE.BoxGeometry(1.8,0.6,3),
  new THREE.MeshStandardMaterial({color:0xff3333})
);
car.position.y=0.6;
scene.add(car);

/* 定数 */
const CHUNK=50;
const VIEW=6;
const ROAD_WIDTH=14;
const INTERVAL=4;
const chunks=new Map();

/* 道路作成 */
function makeRoad(w,d,x,z,rot=0){
  const road=new THREE.Mesh(
    new THREE.PlaneGeometry(w,d),
    new THREE.MeshStandardMaterial({color:0x222222})
  );
  road.rotation.x=-Math.PI/2;
  road.rotation.z=rot;
  road.position.set(x,0.01,z);
  return road;
}

function createChunk(i){
  const g=new THREE.Group();
  const z=i*CHUNK;

  // 前後の道
  g.add(makeRoad(ROAD_WIDTH,CHUNK,0,z+CHUNK/2));

  // ★交差点
  if(i%INTERVAL===0){
    // 交差点中央（大きめ）
    g.add(makeRoad(ROAD_WIDTH,ROAD_WIDTH*1.5,0,z+CHUNK/2));

    // ★絶対見える横道（超近・超大）
    g.add(makeRoad(
      ROAD_WIDTH,
      CHUNK,
      ROAD_WIDTH,          // かなり近い
      z+CHUNK/2+10,        // 前に出す
      Math.PI/2
    ));
    g.add(makeRoad(
      ROAD_WIDTH,
      CHUNK,
      -ROAD_WIDTH,
      z+CHUNK/2+10,
      Math.PI/2
    ));
  }

  scene.add(g);
  chunks.set(i,g);
}

function update(){
  const cur=Math.floor(car.position.z/CHUNK);
  for(let i=cur-VIEW;i<=cur+VIEW;i++){
    if(!chunks.has(i)) createChunk(i);
  }
}

camera.position.set(0,5,-12);

function animate(){
  requestAnimationFrame(animate);
  car.position.z+=1;
  update();
  camera.position.z=car.position.z-12;
  camera.lookAt(0,1,car.position.z+20);
  renderer.render(scene,camera);
}
animate();

addEventListener("resize",()=>{
  camera.aspect=innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
});
</script>
</body>
</html>
