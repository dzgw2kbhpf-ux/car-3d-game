<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>car-3d-game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{user-select:none}
html,body{margin:0;padding:0;overflow:hidden}
</style>
</head>
<body>

<script src="https://unpkg.com/three@0.155.0/build/three.min.js"></script>
<script>
/* ===== 基本 ===== */
const scene=new THREE.Scene();
scene.background=new THREE.Color(0x87ceeb);

const camera=new THREE.PerspectiveCamera(60,innerWidth/innerHeight,0.1,5000);
const renderer=new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth,innerHeight);
document.body.appendChild(renderer.domElement);

scene.add(new THREE.HemisphereLight(0xffffff,0xcccccc,1.3));
const sun=new THREE.DirectionalLight(0xffffff,1);
sun.position.set(30,50,20);
scene.add(sun);

/* ===== 車 ===== */
const car=new THREE.Mesh(
  new THREE.BoxGeometry(1.8,0.6,3),
  new THREE.MeshStandardMaterial({color:0xff3333})
);
car.position.y=0.6;
scene.add(car);

/* ===== 定数 ===== */
const CHUNK=50;
const VIEW=6;
const LANE=3.5;
const ROAD_WIDTH=LANE*4;
const SIDEWALK=3;
const BUILDING_OFFSET=4;
const INTERVAL=4;
const chunks=new Map();

/* ===== 直線チャンクを作る関数 ===== */
function createStraightChunk(){
  const g=new THREE.Group();

  // 道
  const road=new THREE.Mesh(
    new THREE.PlaneGeometry(ROAD_WIDTH,CHUNK),
    new THREE.MeshStandardMaterial({color:0x222222})
  );
  road.rotation.x=-Math.PI/2;
  g.add(road);

  // センターライン
  const center=new THREE.Mesh(
    new THREE.PlaneGeometry(0.3,CHUNK),
    new THREE.MeshStandardMaterial({color:0xff9900})
  );
  center.rotation.x=-Math.PI/2;
  center.position.y=0.05;
  g.add(center);

  // 白線
  [-LANE,LANE].forEach(x=>{
    for(let i=0;i<5;i++){
      const line=new THREE.Mesh(
        new THREE.PlaneGeometry(0.2,4),
        new THREE.MeshStandardMaterial({color:0xffffff})
      );
      line.rotation.x=-Math.PI/2;
      line.position.set(x,0.05,-CHUNK/2+5+i*10);
      g.add(line);
    }
  });

  // 外側白線
  [-1,1].forEach(s=>{
    const edge=new THREE.Mesh(
      new THREE.PlaneGeometry(0.3,CHUNK),
      new THREE.MeshStandardMaterial({color:0xffffff})
    );
    edge.rotation.x=-Math.PI/2;
    edge.position.set(s*(ROAD_WIDTH/2-0.15),0.06,0);
    g.add(edge);
  });

  // 歩道
  [-1,1].forEach(s=>{
    const walk=new THREE.Mesh(
      new THREE.BoxGeometry(SIDEWALK,0.3,CHUNK),
      new THREE.MeshStandardMaterial({color:0x999999})
    );
    walk.position.set(
      s*(ROAD_WIDTH/2+SIDEWALK/2),
      0.15,
      0
    );
    g.add(walk);
  });

  // 建物
  for(let i=0;i<3;i++){
    [-1,1].forEach(s=>{
      const h=12+Math.random()*10;
      const b=new THREE.Mesh(
        new THREE.BoxGeometry(8,h,10),
        new THREE.MeshStandardMaterial({color:0x888888})
      );
      b.position.set(
        s*(ROAD_WIDTH/2+SIDEWALK+BUILDING_OFFSET),
        h/2,
        -CHUNK/2+10+i*15
      );
      g.add(b);
    });
  }

  return g;
}

/* ===== チャンク生成 ===== */
function createChunk(i){
  const g=new THREE.Group();
  const z=i*CHUNK+CHUNK/2;
  const isCross=i%INTERVAL===0;

  if(isCross){
    // 中央（線なし）
    const center=new THREE.Mesh(
      new THREE.PlaneGeometry(ROAD_WIDTH,CHUNK),
      new THREE.MeshStandardMaterial({color:0x222222})
    );
    center.rotation.x=-Math.PI/2;
    center.position.z=z;
    g.add(center);

    // 左右の横道（直線チャンク丸ごと）
    [-1,1].forEach(s=>{
      const side=createStraightChunk();
      side.rotation.y=Math.PI/2;
      side.position.set(
        s*(ROAD_WIDTH/2),
        0,
        z+15   // 見える位置
      );
      g.add(side);
    });

  }else{
    const straight=createStraightChunk();
    straight.position.z=z;
    g.add(straight);
  }

  scene.add(g);
  chunks.set(i,g);
}

function update(){
  const cur=Math.floor(car.position.z/CHUNK);
  for(let i=cur-VIEW;i<=cur+VIEW;i++){
    if(!chunks.has(i)) createChunk(i);
  }
}

/* ===== ループ ===== */
camera.position.set(0,5,-12);

function animate(){
  requestAnimationFrame(animate);
  car.position.z+=1;
  update();
  camera.position.z=car.position.z-12;
  camera.lookAt(0,1,car.position.z+20);
  renderer.render(scene,camera);
}
animate();

addEventListener("resize",()=>{
  camera.aspect=innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
});
</script>
</body>
</html>
