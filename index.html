<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>car-3d-game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<style>
*{
  -webkit-user-select:none;
  -webkit-touch-callout:none;
  user-select:none;
}
html,body{
  margin:0;
  padding:0;
  overflow:hidden;
}
</style>
</head>
<body>

<script src="https://unpkg.com/three@0.155.0/build/three.min.js"></script>
<script>
document.addEventListener("contextmenu",e=>e.preventDefault());

/* ===== 基本 ===== */
const scene=new THREE.Scene();
scene.background=new THREE.Color(0x87ceeb);

const camera=new THREE.PerspectiveCamera(60,innerWidth/innerHeight,0.1,4000);
const renderer=new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth,innerHeight);
document.body.appendChild(renderer.domElement);

scene.add(new THREE.HemisphereLight(0xffffff,0xcccccc,1.3));
const sun=new THREE.DirectionalLight(0xffffff,1);
sun.position.set(30,50,20);
scene.add(sun);

/* ===== 車 ===== */
const car=new THREE.Group();
scene.add(car);
const body=new THREE.Mesh(
  new THREE.BoxGeometry(1.8,0.6,3),
  new THREE.MeshStandardMaterial({color:0xff3333})
);
body.position.y=0.6;
car.add(body);

/* ===== 定数 ===== */
const CHUNK=50;
const VIEW=6;
const chunks=new Map();

const LANE_WIDTH=3.5;
const LANES_PER_SIDE=2;
const ROAD_WIDTH=LANE_WIDTH*LANES_PER_SIDE*2;

const SIDEWALK_WIDTH=3;
const BUILDING_OFFSET=4;
const INTERSECTION_INTERVAL=5;

/* ===== 直線チャンク ===== */
function buildStraight(g,z,withLines=true,withSide=true){
  const road=new THREE.Mesh(
    new THREE.PlaneGeometry(ROAD_WIDTH,CHUNK),
    new THREE.MeshStandardMaterial({color:0x222222})
  );
  road.rotation.x=-Math.PI/2;
  road.position.set(0,0,z);
  g.add(road);

  if(withLines){
    const center=new THREE.Mesh(
      new THREE.PlaneGeometry(0.3,CHUNK),
      new THREE.MeshStandardMaterial({color:0xff9900})
    );
    center.rotation.x=-Math.PI/2;
    center.position.set(0,0.05,z);
    g.add(center);

    [-LANE_WIDTH,LANE_WIDTH].forEach(x=>{
      for(let i=0;i<5;i++){
        const line=new THREE.Mesh(
          new THREE.PlaneGeometry(0.2,4),
          new THREE.MeshStandardMaterial({color:0xffffff})
        );
        line.rotation.x=-Math.PI/2;
        line.position.set(x,0.05,z-CHUNK/2+5+i*10);
        g.add(line);
      }
    });

    [-1,1].forEach(side=>{
      const edge=new THREE.Mesh(
        new THREE.PlaneGeometry(0.3,CHUNK),
        new THREE.MeshStandardMaterial({color:0xffffff})
      );
      edge.rotation.x=-Math.PI/2;
      edge.position.set(side*(ROAD_WIDTH/2-0.15),0.06,z);
      g.add(edge);
    });
  }

  if(!withSide) return;

  [-1,1].forEach(side=>{
    const walk=new THREE.Mesh(
      new THREE.BoxGeometry(SIDEWALK_WIDTH,0.3,CHUNK),
      new THREE.MeshStandardMaterial({color:0x999999})
    );
    walk.position.set(
      side*(ROAD_WIDTH/2+SIDEWALK_WIDTH/2),
      0.15,
      z
    );
    g.add(walk);
  });

  for(let b=0;b<3;b++){
    [-1,1].forEach(side=>{
      const h=12+Math.random()*10;
      const build=new THREE.Mesh(
        new THREE.BoxGeometry(8,h,10),
        new THREE.MeshStandardMaterial({color:0x888888})
      );
      build.position.set(
        side*(ROAD_WIDTH/2+SIDEWALK_WIDTH+BUILDING_OFFSET),
        h/2,
        z-CHUNK/2+10+b*15
      );
      g.add(build);
    });
  }
}

function createChunk(i){
  const g=new THREE.Group();
  const z=i*CHUNK+CHUNK/2;
  const isIntersection=i%INTERSECTION_INTERVAL===0;

  if(isIntersection){
    // 中央（線なし）
    buildStraight(g,z,false,false);

    // 横向き直線チャンク（左右に配置）
    [-1,1].forEach(side=>{
      const s=new THREE.Group();
      s.rotation.y=Math.PI/2;
      s.position.x=side*CHUNK;   // ← ここが決定的修正
      buildStraight(s,0,true,false);
      g.add(s);
    });
  }else{
    buildStraight(g,z,true,true);
  }

  scene.add(g);
  chunks.set(i,g);
}

function updateChunks(){
  const cur=Math.floor(car.position.z/CHUNK);
  for(let i=cur-VIEW;i<=cur+VIEW;i++){
    if(!chunks.has(i)) createChunk(i);
  }
  for(const [i,g] of chunks){
    if(Math.abs(i-cur)>VIEW){
      scene.remove(g);
      chunks.delete(i);
    }
  }
}

/* ===== ループ ===== */
let speed=0.075;
camera.position.set(0,4,-10);

function animate(){
  requestAnimationFrame(animate);
  car.position.z+=speed*10;
  updateChunks();
  camera.position.z=car.position.z-10;
  camera.lookAt(0,1,car.position.z+15);
  renderer.render(scene,camera);
}
animate();

addEventListener("resize",()=>{
  camera.aspect=innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
});
</script>
</body>
</html>
