<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>car-3d-game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html,body{margin:0;padding:0;overflow:hidden}
</style>
</head>
<body>

<script src="https://unpkg.com/three@0.155.0/build/three.min.js"></script>
<script>
/* ===== 基本 ===== */
const scene=new THREE.Scene();
scene.background=new THREE.Color(0x87ceeb);

const camera=new THREE.PerspectiveCamera(60,innerWidth/innerHeight,0.1,5000);
const renderer=new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth,innerHeight);
document.body.appendChild(renderer.domElement);

scene.add(new THREE.HemisphereLight(0xffffff,0xcccccc,1.3));
scene.add(new THREE.DirectionalLight(0xffffff,1));

/* ===== タイル歩道テクスチャ ===== */
function sidewalkTexture(){
  const c=document.createElement("canvas");
  c.width=c.height=256;
  const ctx=c.getContext("2d");

  ctx.fillStyle="#999";
  ctx.fillRect(0,0,256,256);

  for(let y=0;y<8;y++){
    for(let x=0;x<8;x++){
      const v=150+Math.random()*30;
      ctx.fillStyle=`rgb(${v},${v},${v})`;
      ctx.fillRect(x*32,y*32,32,32);
    }
  }

  const tex=new THREE.CanvasTexture(c);
  tex.wrapS=tex.wrapT=THREE.RepeatWrapping;
  tex.repeat.set(4,4);
  return tex;
}

const sidewalkMat=new THREE.MeshStandardMaterial({
  map:sidewalkTexture()
});

/* ===== 車 ===== */
const car=new THREE.Mesh(
  new THREE.BoxGeometry(1.8,0.6,3),
  new THREE.MeshStandardMaterial({color:0xff3333})
);
car.position.y=0.6;
scene.add(car);

/* ===== 定数 ===== */
const CHUNK=50;
const VIEW=6;
const LANE=3.5;
const ROAD_WIDTH=LANE*4;
const SIDEWALK=3;
const WALK_EXTRA=ROAD_WIDTH*1.5; // ★さらに延長
const BUILDING_OFFSET=5;
const INTERVAL=4;
const GROUND_Y=-0.02;
const chunks=new Map();

/* ===== 地面（歩道色） ===== */
function addGround(g,w,d){
  const ground=new THREE.Mesh(
    new THREE.PlaneGeometry(w,d),
    sidewalkMat
  );
  ground.rotation.x=-Math.PI/2;
  ground.position.y=GROUND_Y;
  g.add(ground);
}

/* ===== 建物（白） ===== */
function addBuildingsZ(g){
  for(let i=0;i<3;i++){
    [-1,1].forEach(s=>{
      const h=12+Math.random()*10;
      const b=new THREE.Mesh(
        new THREE.BoxGeometry(8,h,10),
        new THREE.MeshStandardMaterial({color:0xffffff})
      );
      b.position.set(
        s*(ROAD_WIDTH/2+SIDEWALK+BUILDING_OFFSET),
        h/2,
        -CHUNK/2+10+i*15
      );
      g.add(b);
    });
  }
}
function addBuildingsX(g){
  for(let i=0;i<3;i++){
    [-1,1].forEach(s=>{
      const h=12+Math.random()*10;
      const b=new THREE.Mesh(
        new THREE.BoxGeometry(10,h,8),
        new THREE.MeshStandardMaterial({color:0xffffff})
      );
      b.position.set(
        -CHUNK/2+10+i*15,
        h/2,
        s*(ROAD_WIDTH/2+SIDEWALK+BUILDING_OFFSET)
      );
      g.add(b);
    });
  }
}

/* ===== 破線 ===== */
function addDashesZ(g){
  [-LANE,LANE].forEach(x=>{
    for(let i=0;i<5;i++){
      const d=new THREE.Mesh(
        new THREE.PlaneGeometry(0.2,4),
        new THREE.MeshStandardMaterial({color:0xffffff})
      );
      d.rotation.x=-Math.PI/2;
      d.position.set(x,0.05,-CHUNK/2+5+i*10);
      g.add(d);
    }
  });
}
function addDashesX(g){
  [-LANE,LANE].forEach(z=>{
    for(let i=0;i<5;i++){
      const d=new THREE.Mesh(
        new THREE.PlaneGeometry(4,0.2),
        new THREE.MeshStandardMaterial({color:0xffffff})
      );
      d.rotation.x=-Math.PI/2;
      d.position.set(-CHUNK/2+5+i*10,0.05,z);
      g.add(d);
    }
  });
}

/* ===== 直線Z ===== */
function straightZ(){
  const g=new THREE.Group();
  addGround(g,ROAD_WIDTH+SIDEWALK*2+20,CHUNK+WALK_EXTRA+20);

  const road=new THREE.Mesh(
    new THREE.PlaneGeometry(ROAD_WIDTH,CHUNK),
    new THREE.MeshStandardMaterial({color:0x222222})
  );
  road.rotation.x=-Math.PI/2;
  g.add(road);

  const center=new THREE.Mesh(
    new THREE.PlaneGeometry(0.3,CHUNK),
    new THREE.MeshStandardMaterial({color:0xff9900})
  );
  center.rotation.x=-Math.PI/2;
  center.position.y=0.05;
  g.add(center);

  addDashesZ(g);

  const walkLen=CHUNK+WALK_EXTRA;
  [-1,1].forEach(s=>{
    const w=new THREE.Mesh(
      new THREE.BoxGeometry(SIDEWALK,0.3,walkLen),
      sidewalkMat
    );
    w.position.set(s*(ROAD_WIDTH/2+SIDEWALK/2),0.15,0);
    g.add(w);
  });

  addBuildingsZ(g);
  return g;
}

/* ===== 直線X ===== */
function straightX(){
  const g=new THREE.Group();
  addGround(g,CHUNK+20,ROAD_WIDTH+SIDEWALK*2+20);

  const road=new THREE.Mesh(
    new THREE.PlaneGeometry(CHUNK,ROAD_WIDTH),
    new THREE.MeshStandardMaterial({color:0x222222})
  );
  road.rotation.x=-Math.PI/2;
  g.add(road);

  const center=new THREE.Mesh(
    new THREE.PlaneGeometry(CHUNK,0.3),
    new THREE.MeshStandardMaterial({color:0xff9900})
  );
  center.rotation.x=-Math.PI/2;
  center.position.y=0.05;
  g.add(center);

  addDashesX(g);

  [-1,1].forEach(s=>{
    const w=new THREE.Mesh(
      new THREE.BoxGeometry(CHUNK,0.3,SIDEWALK),
      sidewalkMat
    );
    w.position.set(0,0.15,s*(ROAD_WIDTH/2+SIDEWALK/2));
    g.add(w);
  });

  addBuildingsX(g);
  return g;
}

/* ===== 交差点 ===== */
function intersection(){
  const g=new THREE.Group();
  addGround(g,ROAD_WIDTH+SIDEWALK*2+20,CHUNK+20);

  const road=new THREE.Mesh(
    new THREE.PlaneGeometry(ROAD_WIDTH,CHUNK),
    new THREE.MeshStandardMaterial({color:0x222222})
  );
  road.rotation.x=-Math.PI/2;
  g.add(road);
  return g;
}

/* ===== チャンク ===== */
function createChunk(i){
  const g=new THREE.Group();
  const z=i*CHUNK+CHUNK/2;

  if(i%INTERVAL===0){
    const c=intersection();
    c.position.z=z;
    g.add(c);
    [-1,1].forEach(s=>{
      const x=straightX();
      x.position.set(s*(ROAD_WIDTH/2+CHUNK/2),0,z);
      g.add(x);
    });
  }else{
    const s=straightZ();
    s.position.z=z;
    g.add(s);
  }

  scene.add(g);
  chunks.set(i,g);
}

/* ===== ループ ===== */
function update(){
  const cur=Math.floor(car.position.z/CHUNK);
  for(let i=cur-VIEW;i<=cur+VIEW;i++){
    if(!chunks.has(i)) createChunk(i);
  }
}

camera.position.set(0,5,-12);
function animate(){
  requestAnimationFrame(animate);
  car.position.z+=1;
  update();
  camera.position.z=car.position.z-12;
  camera.lookAt(0,1,car.position.z+20);
  renderer.render(scene,camera);
}
animate();
</script>
</body>
</html>
