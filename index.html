<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>car-3d-game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html,body{margin:0;padding:0;overflow:hidden}
</style>
</head>
<body>

<script src="https://unpkg.com/three@0.155.0/build/three.min.js"></script>
<script>
/* ===== 基本 ===== */
const scene=new THREE.Scene();
scene.background=new THREE.Color(0x87ceeb);

const camera=new THREE.PerspectiveCamera(60,innerWidth/innerHeight,0.1,5000);
const renderer=new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth,innerHeight);
document.body.appendChild(renderer.domElement);

scene.add(new THREE.HemisphereLight(0xffffff,0xcccccc,1.3));
scene.add(new THREE.DirectionalLight(0xffffff,1));

/* ===== 車 ===== */
const car=new THREE.Mesh(
  new THREE.BoxGeometry(1.8,0.6,3),
  new THREE.MeshStandardMaterial({color:0xff3333})
);
car.position.y=0.6;
scene.add(car);

/* ===== 定数 ===== */
const CHUNK=50;
const VIEW=6;
const LANE=3.5;
const ROAD_WIDTH=LANE*4;
const SIDEWALK=3;
const BUILDING_OFFSET=4;
const INTERVAL=4;
const chunks=new Map();

/* ===== 直線チャンク ===== */
function straightChunk(){
  const g=new THREE.Group();

  const road=new THREE.Mesh(
    new THREE.PlaneGeometry(ROAD_WIDTH,CHUNK),
    new THREE.MeshStandardMaterial({color:0x222222})
  );
  road.rotation.x=-Math.PI/2;
  g.add(road);

  // 建物（Z方向）
  for(let i=0;i<3;i++){
    [-1,1].forEach(s=>{
      const h=12+Math.random()*10;
      const b=new THREE.Mesh(
        new THREE.BoxGeometry(8,h,10),
        new THREE.MeshStandardMaterial({color:0x888888})
      );
      b.position.set(
        s*(ROAD_WIDTH/2+SIDEWALK+BUILDING_OFFSET),
        h/2,
        -CHUNK/2+10+i*15
      );
      g.add(b);
    });
  }
  return g;
}

/* ===== 横道チャンク ===== */
function sideChunk(){
  const g=new THREE.Group();

  const road=new THREE.Mesh(
    new THREE.PlaneGeometry(ROAD_WIDTH,CHUNK),
    new THREE.MeshStandardMaterial({color:0x222222})
  );
  road.rotation.x=-Math.PI/2;
  road.rotation.z=Math.PI/2;
  g.add(road);

  // 建物（X方向）
  for(let i=0;i<3;i++){
    [-1,1].forEach(s=>{
      const h=12+Math.random()*10;
      const b=new THREE.Mesh(
        new THREE.BoxGeometry(8,h,10),
        new THREE.MeshStandardMaterial({color:0x888888})
      );
      b.position.set(
        -CHUNK/2+10+i*15,
        h/2,
        s*(ROAD_WIDTH/2+SIDEWALK+BUILDING_OFFSET)
      );
      g.add(b);
    });
  }
  return g;
}

/* ===== チャンク生成 ===== */
function createChunk(i){
  const g=new THREE.Group();
  const z=i*CHUNK+CHUNK/2;

  if(i%INTERVAL===0){
    // 中央
    const center=new THREE.Mesh(
      new THREE.PlaneGeometry(ROAD_WIDTH,CHUNK),
      new THREE.MeshStandardMaterial({color:0x222222})
    );
    center.rotation.x=-Math.PI/2;
    center.position.z=z;
    g.add(center);

    // 横道
    [-1,1].forEach(s=>{
      const side=sideChunk();
      side.position.set(
        s*(ROAD_WIDTH/2),
        0,
        z+15
      );
      g.add(side);
    });

  }else{
    const straight=straightChunk();
    straight.position.z=z;
    g.add(straight);
  }

  scene.add(g);
  chunks.set(i,g);
}

function update(){
  const cur=Math.floor(car.position.z/CHUNK);
  for(let i=cur-VIEW;i<=cur+VIEW;i++){
    if(!chunks.has(i)) createChunk(i);
  }
}

/* ===== ループ ===== */
camera.position.set(0,5,-12);
function animate(){
  requestAnimationFrame(animate);
  car.position.z+=1;
  update();
  camera.position.z=car.position.z-12;
  camera.lookAt(0,1,car.position.z+20);
  renderer.render(scene,camera);
}
animate();
</script>
</body>
</html>
